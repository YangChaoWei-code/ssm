<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/vue.min.js"></script>
</head>
<body>
    <div id="app">
        {{5+10}}<br> {{flag ? 'YES' : 'NO'}}<br>
        {{message.split('').reverse().join('')}}
        <div v-bind:id="'list-' + id">Hello Vue!</div>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                flag: true,
                message: 'Hello Vue!',
                id: 10
            }
        })
    </script>
</body>
</html>
