<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <div v-bind:style="styleObject">Hello Vue!</div>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                styleObject: {
                    color: 'red',
                    fontsize: '25px'
                }
            }
        });
    </script>
</body>
</html>
