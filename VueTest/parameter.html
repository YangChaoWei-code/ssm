<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <pre><a v-bind:href="url">百度</a></pre>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                url: 'http://www.baidu.com'
            }
        })
    </script>
</body>
</html>
