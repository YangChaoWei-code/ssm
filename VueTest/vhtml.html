<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <div v-html="message"></div>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: '<h1>Hello Vue!</h1>'
            }
        })
    </script>
</body>
</html>
