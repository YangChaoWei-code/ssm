<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <my-counter></my-counter>
        <my-counter></my-counter>
    </div>
    <script>
        // 注册全局组件
        Vue.component('my-counter', {
            data: function () {
                return {
                    count: 0
                }
            },
            template: '<button @click="count++"> 点击了{{count}}次</button>'
        });
        // 创建根实例
        var app = new Vue({
            el: '#app'
        })
    </script>
</body>
</html>
